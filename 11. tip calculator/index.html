<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Tip Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-7" id="tipBox">
                <div class="col-12 py-2 text-center text-uppercase" id="head">
                    <h3>tip calculator</h3>
                </div>
                <div class="">
                    <form action="" class="px-5 text-center" id="form">
                        <label for=""><h5>How Much Was Your Bill?</h5></label>
                        <input type="number" id="bill">
                        <label for=""><h5>How Many People Sharing The Bill?</h5></label>
                        <input type="number" id="ppl">
                        <label for=""><h5>How Was Your Service?</h5></label>
                        <select class="form-control form-control-lg text-capitalize" id="service">
                            <option selected="" value="0">Choose...</option>
                            <option value="1">great - 20%</option>
                            <option value="2">good - 10%</option>
                            <option value="3">bad - 2%</option>
                        </select>
                        <button class="btn mt-3">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
