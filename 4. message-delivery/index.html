<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Pass The Message</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100 align-items-center col-md-12">
            <div class="w-100 text-center" id="myBox">

                <div class="my-5">
                    <h3>A Message You Would Like To Pass</h3>
                </div>

                <div>
                    <form action="#" id="form">
                        <div class="my-2 mx-5"><input type="text" class="w-100" id="field" autocomplete="off"></div>
                        <button class="btn btn-success">Submit</button>
                    </form>
                </div>

                <div>
                    <h3>Last Message Delivered</h3>
                </div>

                <div class="message-content my-5 text-muted">
                    <h2 id="text">Hello World</h2>
                </div>

            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
