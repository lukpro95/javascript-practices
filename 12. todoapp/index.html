        <div class="row justify-content-center">
            <div class="col-8">
                <div class="text-center my-5">
                    <h2>To Do App</h2>
                </div>
                <div id="formBox">
                    <form action="" id="form">
                        <input id="input" type="text" placeholder="New Task">
                        <button>Add</button>
                    </form>
                </div>
                <div class="col-12 text-center mt-5">
                    <button id="clear">Clear List</button>
                </div>
            </div>
        </div>
        

    </div>
