<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row align-items-center h-100 justify-content-center">
            <div class="d-block text-center w-50">

                <div id="showScreen" class="row w-100">
                    <div class="col-12 text-right" id="show"></div>
                </div>

                <div id="buttonField" class="row w-100">
                    <div class="col-9" id="numbers">

                        <div class="col-12 btn-group" role="group">
                            <button class="w-100">0</button>
                            <button class="w-100">1</button>
                            <button class="w-100">2</button>
                        </div>

                        <div class="col-12 btn-group">
                            <button class="w-100">3</button>
                            <button class="w-100">4</button>
                            <button class="w-100">5</button>
                        </div>

                        <div class="col-12 btn-group">
                            <button class="w-100">6</button>
                            <button class="w-100">7</button>
                            <button class="w-100">8</button>
                        </div>

                        <div class="col-12 btn-group">
                            <button class="w-100">9</button>
                            <button class="w-100">.</button>
                            <button class="w-100">=</button>
                        </div>

                    </div>

                    <div class="col-3" id="operations">
                        <div class="col-12 btn-group">
                            <button class="w-100">+</button>
                        </div>
                        <div class="col-12 btn-group">
                            <button class="w-100">-</button>
                        </div>
                        <div class="col-12 btn-group">
                            <button class="w-100">*</button>
                        </div>
                        <div class="col-12 btn-group">
                            <button class="w-100">/</button>
                        </div> 
                        <div class="col-12 btn-group">
                            <button class="w-100">Clear</button>
                        </div>           
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
