<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Quoter</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row h-100 align-items-center col-md-12">
            <div class="w-100 text-center">
                <div class="quote-zone p-4">
                    <button class="btn-outline-primary text-capitalize my-3 mx-auto d-block" id="btn">Generate Quote</button>
                    <h3 class="text-muted">
                        <span class="display-4 font-weight-bold">"</span>
                        <span class="quote" id="qt">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis ea excepturi officia voluptatibus atque quisquam eos, 
                        omnis dolore distinctio quia minus alias, eius est, laborum quam culpa vero? Libero, delectus.
                        </span>
                    </h3>
                    <h5 class="mt-5 text-right" id="by">Author</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
